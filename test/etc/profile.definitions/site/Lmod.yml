## help Lmod, ensure MODULEPATH gets defined here
LMOD:
  CACHE:                        $HOME/.lmod.d/.cache
  CACHED_LOADS:                 "yes"
  RC:                           /etc/site/lmod/lmodrc.lua
  SYSTEM_DEFAULT_MODULES:       "use.own.eb sge cluster" ## settarg HPCBIOS/2016q2"
  ADMIN_FILE:                   /dev/shm/lmod/lmod_admin_file
  PACKAGE_PATH:                 /etc/site/lmod
  USE_DOT_FILES:                "yes"
  TMOD:
    FIND_FIRST:                 "yes"
    PATH_RULE:                  "yes"
  SETTARG:
    FULL_SUPPORT:               full
    TARG_PATH_LOCATION:         last
    TITLE_BAR:                  "yes"

MODULEPATH: /etc/modulefiles:/usr/share/modulefiles:/usr/share/Modules/modulefiles:/etc/site/modules
